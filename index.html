<!DOCTYPE html>
<html>
<head>
	<title>Rhythm Game của trần ngọc tân B5</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="game-container">
		<h1>Rhythm Game(by Trần ngọc tân)</h1>
		<p>Press the keys in time with the beat to score points!</p>
		<div class="score-container">
			<p>Score: <span class="score">0</span></p>
		</div>
		<div class="game-area">
			<div class="beat-bar"></div>
			<div class="key-container">
				<div class="key" data-key="65"></div>
				<div class="key" data-key="83"></div>
				<div class="key" data-key="68"></div>
				<div class="key" data-key="70"></div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
